<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
</head>
<body>
  <h1>Icon Generator</h1>
  <p>Right-click on each image and save as PNG:</p>

  <h3>icon16.png</h3>
  <canvas id="c16" width="16" height="16"></canvas>

  <h3>icon48.png</h3>
  <canvas id="c48" width="48" height="48"></canvas>

  <h3>icon128.png</h3>
  <canvas id="c128" width="128" height="128"></canvas>

  <script>
    const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#667eea"/>
          <stop offset="100%" style="stop-color:#764ba2"/>
        </linearGradient>
      </defs>
      <rect width="128" height="128" rx="24" fill="url(#grad)"/>
      <circle cx="64" cy="64" r="32" fill="none" stroke="white" stroke-width="6"/>
      <circle cx="64" cy="64" r="12" fill="white"/>
      <path d="M64 32 L64 20" stroke="white" stroke-width="6" stroke-linecap="round"/>
      <path d="M64 96 L64 108" stroke="white" stroke-width="6" stroke-linecap="round"/>
      <path d="M32 64 L20 64" stroke="white" stroke-width="6" stroke-linecap="round"/>
      <path d="M96 64 L108 64" stroke="white" stroke-width="6" stroke-linecap="round"/>
    </svg>`;

    const sizes = [16, 48, 128];

    sizes.forEach(size => {
      const canvas = document.getElementById('c' + size);
      const ctx = canvas.getContext('2d');

      const img = new Image();
      img.onload = () => {
        ctx.drawImage(img, 0, 0, size, size);
      };
      img.src = 'data:image/svg+xml;base64,' + btoa(svg);
    });
  </script>
</body>
</html>
