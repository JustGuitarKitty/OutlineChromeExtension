<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
    }

    .status-card {
      background: #16213e;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-label {
      font-size: 14px;
      color: #888;
    }

    .status-value {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
    }

    .status-dot.connected {
      background: #22c55e;
      box-shadow: 0 0 8px #22c55e;
    }

    .toggle-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 16px;
    }

    .toggle-btn.connect {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .toggle-btn.disconnect {
      background: #ef4444;
      color: white;
    }

    .toggle-btn:hover {
      transform: translateY(-1px);
      opacity: 0.95;
    }

    .toggle-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .input-group {
      margin-bottom: 12px;
    }

    .input-group label {
      display: block;
      font-size: 12px;
      color: #888;
      margin-bottom: 6px;
    }

    .input-group input, .input-group textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #2d3748;
      border-radius: 8px;
      background: #0f0f23;
      color: #eee;
      font-size: 13px;
      font-family: monospace;
    }

    .input-group textarea {
      resize: vertical;
      min-height: 60px;
    }

    .input-group input:focus, .input-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .error-msg {
      background: #7f1d1d;
      border: 1px solid #ef4444;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 12px;
      display: none;
    }

    .native-warning {
      background: #78350f;
      border: 1px solid #f59e0b;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 12px;
    }

    .native-warning a {
      color: #fbbf24;
    }

    .server-info {
      font-size: 11px;
      color: #666;
      margin-top: 8px;
      word-break: break-all;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: #444;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <h1>Outline Proxy</h1>
  </div>

  <div class="status-card">
    <div class="status-row">
      <span class="status-label">Статус</span>
      <div class="status-value">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Отключено</span>
      </div>
    </div>
    <div class="server-info" id="serverInfo"></div>
  </div>

  <div class="error-msg" id="errorMsg"></div>

  <div class="native-warning" id="nativeWarning" style="display: none;">
    <div style="margin-bottom: 8px;">Нативный компонент не установлен или неверный Extension ID.</div>
    <div style="margin-bottom: 8px;">
      <b>Твой Extension ID:</b><br>
      <code id="extId" style="user-select: all; cursor: pointer;"></code>
    </div>
    <div style="font-size: 11px;">
      Добавь этот ID в файл:<br>
      <code>%LOCALAPPDATA%\OutlineProxy\com.outline.proxy.json</code><br>
      в поле <code>allowed_origins</code>, затем перезапусти Chrome.
    </div>
  </div>

  <button class="toggle-btn connect" id="toggleBtn">Подключиться</button>

  <div class="input-group">
    <label>Outline Access Key (ss://...)</label>
    <textarea id="accessKey" placeholder="ss://Y2hhY2hhMjAtaWV0Zi1wb2x5MTMwNTpwYXNz@server:8388/?outline=1"></textarea>
  </div>

  <div class="footer">
    VPN только для браузера. Игры идут напрямую.<br>
    <span style="opacity: 0.7;">ID: </span><code id="footerExtId" style="user-select: all; cursor: pointer; font-size: 10px;"></code>
  </div>

  <script src="popup.js"></script>
</body>
</html>
